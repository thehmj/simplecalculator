<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="Calculator">
    <nav class="nav">
      <h1>Calculator</h1>  
    </nav>

    <main class="mid">
        <div class="left"></div>
        <div class="body_cal">
        <div class="screen" id="screen">
        </div>
        <div class="buttons">
         <div class="per_button">   
                <div><button class="button">1</button></div>
                <div><button class="button">2</button></div>
                <div><button class="button">3</button></div>
                <div><button class="button">esc</button></div>
            
        </div>
        <div class="per_button" > 
            <div><button class="button">4</button></div>
            <div><button class="button">5</button></div>
            <div><button class="button">6</button></div>
            <div><button class="button">del</button></div>
         </div>
         <div class="per_button">
            <div><button class="button">7</button></div>
            <div><button class="button">8</button></div>
            <div><button class="button">9</button></div>
            <div><button class="button">=</button></div>
        </div>
        <div class="per_button">
            <div><button class="button">0</button></div>
            <div><button class="button">(</button></div>
            <div><button class="button">)</button></div>
            <div><button class="button">.</button></div>
        </div>
        <div class="per_button">
            <div><button class="button">+</button></div>
            <div><button class="button">-</button></div>
            <div><button class="button">/</button></div>
            <div><button class="button">*</button></div>
        </div>


        </div>

        </div>
        <div class="right"></div>
    </main>
 <footer class="footer">

A simple Calculator website.
</footer>
</div>
<script src="script.js"></script>
</body>
</html>
